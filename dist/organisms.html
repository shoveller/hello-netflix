<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <link href="/organisms.30e9e7bd.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<section class="member-register">
    <div class="container">
        <p class="title"><span class="block">영화, TV 프로그램을</span><span class="block">무제한으로.</span></p>
        <p class="title-sub1"><span class="block">다양한 디바이스에서 시청하세요.</span>&nbsp<span class="block">언제든 해지하실 수 있습니다.</span>
        </p>
        <p class="title-sub2"><span class="block">시청할 준비가 되셨나요? 멤버십을 등록하거나</span>&nbsp<span class="block">재시작하려면 이메일 주소를 입력하세요.</span>
        </p>
        <div class="promotion-input">
            <div class="input-continer">
                <input class="input-dark text-16" placeholder="이메일 주소" type="email">
                <span class="message text-14 bold">정확한 이메일 주소를 입력하세요.</span>
            </div>
            <button class="button__icon text-22">
                <span>30일 무료 이용</span>
                <i class="icon-arrow-right icon-arrow-right-dims"></i>
            </button>
        </div>
        <p class="title-sub3">신규 회원만 이 프로모션을 이용하실 수 있습니다.</p>
    </div>
</section>
<section class="introduction">
    <div class="container">
        <img class="screenshot" src="/tv.c7c0513d.png" alt="tv">
        <div class="content">
            <p class="text-48 bold">TV로 즐기세요.</p>
            <p>
                <span class="block">스마트 TV, PlayStation, Xbox, Chromecast,</span>
                <span class="block">Apple TV, 블루레이 플레이어 등 다양한</span>
                <span class="block">디바이스에서 시청하세요.</span>
            </p>
        </div>
    </div>
</section>
<script src="/organisms.35334fc6.js"></script></body>
</html>
